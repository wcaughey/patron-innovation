<!DOCTYPE html>
<html>
    <head>
      <title>Innovation Sample</title>
      <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no">
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
        <script language="JavaScript" src="scripts/main.js"></script>
    </head>
    <body onload="start()">
        <div id="contentRoot">
            This is a test page
            <div id="videoCanvas"></div>
        </div>

        <div id="experience-page" class="page hidden" >
          <div id="SceneCanvas">

          </div>
          <div id="navigation-widget" class="hidden">
            <button id="orientationUp"    class="orientationButton" onclick="rotateUp()" >U</button>
            <button id="orientationDown"  class="orientationButton" onclick="rotateDown();">D</button>
            <button id="orientationLeft"  class="orientationButton" onclick="rotateLeft()">L</button>
            <button id="orientationRight" class="orientationButton" onclick="rotateRight()">R</button>
            <button id="orientationReset" class="orientationButton" onclick="resetOrientation()">&#8634;</button>

          </div>
        </div>
        <div id="welcome-page" class="page shown">

          <div id="welcome-form">
            <div class="welcome-title">Welcome Screen Placeholder</div>            
            <div class="welcome-title">
              <button class="enter-button" onclick="enterSite('SPHERE')">Enter (Sphere)</button>
              <button class="enter-button" onclick="enterSite('CUBE')">Enter (Cube)</button>
            </div>
          </div>
        </div>

        <div id="haltOverlay" class="page">
            msg goes here
        </div>


        <div id="devWindow" class="shown">
          <div>
            <span>Accelerometer</span>
            <span id="accelReading" ></span>
          </div>
          <div>
            <span>Orientation</span>
            <span id="orientationReading">

            </span>
          </div>

        </div>


        <video id="primaryVideo" volume="0" src="videos/clip01.mp4" class="hidden" loop style="top:400px;position:absolute;"/>

        <div >Timestamp: 2022-02-20 T 13:06-5:00 </div> 
    </body>
</html>
